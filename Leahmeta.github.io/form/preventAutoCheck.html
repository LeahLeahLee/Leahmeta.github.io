<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>组织默认的表单验证</title>
</head>
<body>
  <form>
    <input type='text' required id='a' placeholder='设定required但不检测'>
    <input type='text' required id='b' placeholder='设定required且正常检测'>
    <input type='submit'>
  </form>
  <script>
  	var a=document.getElementById('a');
  	a.addEventListener('invalid',function(event){
  		event.preventDefault();
  	})
  </script>
</body>
</html>
