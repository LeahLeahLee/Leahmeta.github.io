<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>stack</title>
		<script src="stack.js"></script>
	</head>
	<body>
		<script>
			var stack = new Stack();
			console.log(stack.isEmpty());
			stack.push(5);
			stack.push(8);
			stack.print();
			console.log(stack.pop());
			console.log(stack.isEmpty());
			stack.push(15);
			stack.pop();
			stack.print();
		</script>

		<script>
			function carrySystem(num,system){
				if(!Number.isInteger(system) || system < 2){
					alert("进位制必须是大于一的整数");
					return;
				}
				if(!Number.isInteger(num) || system < 1){
					alert("要转换的必须是大于零的整数");
					return;
				}
				var stack = new Stack();
				var str = '';
				var rest ;
				while(num>0){
					rest = num%system;
					stack.push(rest);
					num = (num-rest)/system;
				}
				while(!stack.isEmpty()){
					str += stack.pop();
				}
				return str;
			}
			console.log(carrySystem(3,2))
		</script>
	</body>
</html>
